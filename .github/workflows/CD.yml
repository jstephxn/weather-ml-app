name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [ self-hosted, build ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest .

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest

      - name: Pull the image back from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest

      - name: Run test container
        run: |
          docker run -d --name app_test -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest
          sleep 5

      - name: Verify container is running
        run: docker ps | grep app_test

      - name: Test HTTP response
        run: |
          sudo apt-get install -y curl
          curl -I http://localhost:5000

      - name: Stop and remove container
        run: |
          docker stop app_test
          docker rm app_test

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Use Minikube Docker daemon
        run: |
          eval $(minikube -p minikube docker-env)

      - name: Pull image into Minikube
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      - name: Wait for pods to be ready
        run: |
          kubectl get pods
          kubectl wait --for=condition=ready pod --all --timeout=120s
