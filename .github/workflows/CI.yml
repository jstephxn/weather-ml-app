name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: [self-hosted, build]   # IMPORTANT: uses the build server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest tests/

      - name: Build Docker image (no push)
        run: |
          docker build -t weather-ml-app-ci-test .

      - name: Test run Docker container
        run: |
          docker run -d --name testc weather-ml-app-ci-test
          sleep 8

          # Check container health
          if [ -z "$(docker ps -q -f name=testc)" ]; then
            echo "Container failed to run"
            docker logs testc || true
            exit 1
          fi

          docker stop testc
          docker rm testc
